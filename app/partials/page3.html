<div class="span12 carousel-content">
    <span ng-switch="slide.active">
      <div  ng-switch-when="true">{{changeProgressBar(slide.progress)}}</div>
      <div  ng-switch-when="false"></div>
    </span>

    <div class="span8 offset2">

        <div class="row">
            <div class="span4 offset1">
                <h1> Versioning Info for your data</h1>
                <br>
            </div>
        </div>

        <div class="form-group row">
            <div class="span2 offset1">
                 <label class="label1" for="inputVersion">Version / Release ID:</label>
            </div>
            <div class="span3">
                 <input type="text" class="form-control input-lg" id="inputVersion" placeholder="0.0.1"  >
                <img src="img/QuestionMarkIcon16.gif" popover-placement="right"  popover-trigger="mouseenter"
                    popover="Typically a number or name that identifies uniquely the data.
                            If its the first release of this data please use 1.0.0.
                            Typical examples would be : 0.1 , 21 , 0.0.5">
            </div>

        </div>
        <br>
        <div class="form-group row">
            <div class="span2 offset1">
                <label  class="label1" for="inputPreviousVersion">Link to previous version:</label>
            </div>
            <div class="span3">
                <input type="url" class="form-control input-lg" id="inputPreviousVersion" placeholder="http://">
                <img src="img/QuestionMarkIcon16.gif" popover-placement="right"   popover-trigger="mouseenter"
                     popover="The previous version of a resource in a lineage. If no such version exist, please leave blank.">
            </div>
        </div>
        <br>

        <div class="form-group row">
            <div class="span2 offset1">
                 <label  class="label1" for="inputUpdateFreq">Dataset update frequency of your dataset:</label>
            </div>
            <div class="span3">
                <select class="selectpicker" size="5" id='inputUpdateFreq' multiple title='Choose one of the following...'>
                    <option>Annual </option>
                    <option>Quarterly</option>
                    <option>Monthly  </option>
                    <option>Weekly   </option>
                    <option>Continuous </option>
                    <option>Irregular </option>
                    <option>Daily  </option>
                    <option>Don't know</option>
                </select>
                <img src="img/QuestionMarkIcon16.gif" popover-placement="right"  popover-trigger="mouseenter"
                     popover="How often do you update your dataset? Please choose one of the eight following options.">
            </div>
        </div>
         <br>
        <div class="form-group row">
            <div class="span2 offset1">
                 <label  class="label1" for="inputVocabUpdateFreq">Vocab update frequency:</label>
            </div>
            <div class="span3">
                <select class="selectpicker" id='inputVocabUpdateFreq' multiple title='Choose one of the following...'>
                    <option>Annual </option>
                    <option>Quarterly</option>
                    <option>Monthly  </option>
                    <option>Weekly   </option>
                    <option>Continuous </option>
                    <option>Irregular </option>
                    <option>Daily  </option>
                    <option>Don't know</option>
                </select>
                <img src="img/QuestionMarkIcon16.gif" popover-placement="right"  popover-trigger="mouseenter"
                     popover="How often do you update your vocabulary. Please choose one of the eight following options.">
            </div>
        </div>

  </div>
</div>
