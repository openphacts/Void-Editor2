<div class="span12 carousel-content">
    <span ng-switch="slide.active">
      <div  ng-switch-when="true">
          <script>
              $(".carousel-control.left").hide();
          </script>
            {{changeProgressBar(slide.progress)}}</div>
      <div  ng-switch-when="false">
          <script>
              $(".carousel-control.left").show();
          </script>
      </div>
     </span>
    <div class="container-fluid">
        <div class="span8 offset2">
            <div class="row">
                <div class="span4 offset1">
                   <h1>Welcome to VoID editor </h1>
                   <br><br>
                   <h3> Who are you?</h3>
                </div>
            </div>

            <div class="form-group row">
                <div class="span2 offset1">
                    <label for="inputEmail">Name:</label>
                </div>
                <div class="span3">
                    <input type="text" class="form-control" id="inputName" placeholder="Name">
                    <img src="img/QuestionMarkIcon16.gif" popover-placement="right" popover="Please supply first and last name.">
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="span2 offset1">
                    <label for="inputEmail">Email:</label>
                </div>
                <div class="span3">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
                    <img src="img/QuestionMarkIcon16.gif" popover-placement="right"
                         popover="This information will be added to the dataset description.">
                 </div>
            </div>
        </div>
    </div>
</div>
