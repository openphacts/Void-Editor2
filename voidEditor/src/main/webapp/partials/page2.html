<div class="span12 carousel-content  " ng-controller="editorFormCtrl">
      <span ng-switch="slide.active">
      <div  ng-switch-when="true">{{changeProgressBar(slide.progress)}}</div>
      <div  ng-switch-when="false"></div>
     </span>

    <div class="span10 offset2">

        <div class="row">
            <div class="span6 offset1">
                <h1>Publishing information for your RDF</h1>
                <br>
            </div>
        </div>

        <div class="form-group row">
            <div class="span3 offset1">
                <label class="label3" for="inputPublisher">Who is providing the data?</label>
             </div>
            <div class="span3">
                <input type="url" class="form-control input-lg" id="inputPublisher" placeholder="http://">
                <img src="img/QuestionMarkIcon16.gif" popover-placement="right"  ng-model="data.publisher"
                     popover-trigger="mouseenter" class="pull-right"
                     popover="Please provide the entity responsible for making the resource available.
                     For example : For ChEMBL, the publisher would be the EBI.">
            </div>
        </div>
        <br>

        <div  class="form-group row" ng-controller="DatepickerCtrl">
            <div class="span3 offset1">
                <label class="label3" for="inputDateofPublishment">When did this RDF data get published?</label>
            </div>
            <div class="span3">
                <select class="select-mini" ng-model="data.datePublish"  >
                    <option  value="{{date.name}}" ng-repeat="date in dates">{{date.name}}</option>
                </select>

                <select class="select-mini"  ng-change="checkDates(data.yearPublish,data.monthPublish )"  ng-model="data.monthPublish">
                    <option value="{{month.name}}"  ng-repeat="month in months" >{{month.name}}</option>
                </select>

                <select class="select-mini" id="inputDateofPublishment" ng-model="data.yearPublish"
                            ng-change="checkDates(data.yearPublish,data.monthPublish )">
                    <option  value="{{year.name}}" ng-repeat="year in years">{{year.name}}</option>
                </select>

                <img src="img/QuestionMarkIcon16.gif" popover-placement="right"  popover-trigger="mouseenter" class="pull-right"
                     popover="If only aware of year please select 1st of January of the year.
                                If aware of month only select 1st of that month.">
            </div>
        </div>
        <br>

        <div class="form-group row">
            <div class="span3 offset1">
                <label class="label3" for="inputWebpage">Webpage of your dataset:</label>
            </div>
            <div class="span3">
                <input type="url" class="form-control" id="inputWebpage" ng-model="data.webpage"
                       placeholder="http://" >
                <img src="img/QuestionMarkIcon16.gif" popover-placement="right"  popover-trigger="mouseenter" class="pull-right"
                     popover="A Web page that can be navigated to in a Web browser
                     to gain access to the dataset, its distributions and/or additional information.">
            </div>
        </div>
        <br>


        <div class="form-group row">
            <div class="span3 offset1">
                 <label class="label3" for="inputLicence">License to be applied to the dataset:</label>
            </div>
            <div class="span3">
                <select class="selectpicker" id='inputLicence' ng-model="data.licence" ng-change="otherLicence(data.licence)">
                        <option  value="http://www.opendatacommons.org/licenses/pddl/">Public Domain for data/databases</option>
                        <option  value="http://www.opendatacommons.org/licenses/by/">Attribution for data/databases</option>
                        <option  value="http://www.opendatacommons.org/licenses/odbl/">Attribution Share-Alike for data/databases</option>
                        <option  value="http://creativecommons.org/publicdomain/zero/1.0/">Creative Commons public domain waiver</option>
                        <option  selected="selected" value="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike (CC-BY-SA)</option>
                        <option  value="http://www.gnu.org/copyleft/fdl.html">GNU Free Documentation License (GFDL)</option>
                        <option  value="other" >Other</option>
                        <option  value="N/A">Don't know</option>
                </select>
                <img src="img/QuestionMarkIcon16.gif" popover-placement="right"  popover-trigger="mouseenter" class="pull-right"
                     popover="Please visit www.tldrlegal.com to view more information regarding licencing. ">
                <input ng-show="showOther" ng-model="data.licence" type="text" placeholder="Please Specify...">
             </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="span3 offset1">
                <label class="label3" for="inputDownload">Where could we download your RDF from?</label>
            </div>
            <div class="span3">
                <input type="url" class="form-control input-lg" id="inputDownload"  ng-model="data.downloadFrom"
                        placeholder="http://rdf.example.com">
                <img src="img/QuestionMarkIcon16.gif" popover-placement="right"  popover-trigger="mouseenter" class="pull-right"
                     popover="Where could we download the data from if we required to.">
            </div>
        </div>
        <br>
        <div class="form-group row">
            <div class="span3 offset1">
                <label  class="label3" for="inputSparql">Sparql Endpoint:</label>
            </div>
            <div class="span3">
                <input type="url" class="form-control input-lg" id="inputSparql"
                       ng-model="data.sparqlEndpoint" placeholder="http://">
                <img src="img/QuestionMarkIcon16.gif" popover-placement="right" popover-trigger="mouseenter"
                     class="pull-right"
                     popover="If you do not have one, please leave blank.">
            </div>
        </div>
        <br>
    </div>

</div>
