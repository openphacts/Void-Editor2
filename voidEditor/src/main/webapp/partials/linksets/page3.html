<div class="span12 carousel-content" ng-controller="linksetFormCtrl">
         <span ng-switch="slide.active">
      <div ng-switch-when="true">{{changeProgressBar(slide.progress)}}</div>
      <div ng-switch-when="false"></div>
     </span>

    <h1>The Linking Datasets
        <!--<span  style="font-size: 12px;line-height: 15px;">-->
         <img src="img/QuestionMarkIcon16.gif" popover-placement="right" popover-trigger="mouseenter"
            popover-append-to-body="true"
            popover="Please select the source (subject) and the target (object) datasets of this Linkset.
             Drill down to the specific subsets which are used. This is done by selecting the top level dataset
             and selecting the appropriate subset by the drop down menu provided.">
        <!--</span>-->
    </h1>
    <br>

    <div class="container-fluid" ng-controller="sourceCtrl">
        <div class='span2'></div>
        <div class="span3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"> Source Database
                              <span style="font-weight: normal; font-size:16px;line-height: 20px;">
                                  </span>
                    </h3>
                </div>
                <div class="panel-body" id="accordion" style="font-size:16px;">
                    <accordion close-others="true">
                        <accordion-group heading="{{source.title}}" ng-repeat="source in sources"
                                         id="{{ source.$$hashKey }}" ng-click="selectOption(source._about , 'source')">
                                <select ng-model="userSourceIndex" ng-options="subSource.title for subSource in subSources"
                                        ng-hide="!isSource" ng-change="updateSelection(userSourceIndex, 'source')">
                                    <option value="">-- choose source--</option>
                                </select>
                            <span  ng-hide="isSource"> No further subsets.</span>
                        </accordion-group>
                     </accordion>
                </div>
            </div>
        </div>

        <div class="span1"></div>

        <div class="span3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Target Database</h3>
                </div>
                <div class="panel-body ">
                    <accordion close-others="true">
                        <accordion-group heading="{{source.title}}" ng-repeat="source in sources"
                                         id="100{{ source.$$hashKey }}" ng-click="selectOption(source._about , 'target')">
                            <select ng-model="userTargetIndex" ng-options="subTarget.title for subTarget in subTargets"
                                    ng-hide="!isTarget" ng-change="updateSelection(userTargetIndex, 'target')">
                                <option value="">-- choose source--</option>
                            </select>
                            <span  ng-hide="isTarget"> No further subsets.</span>
                        </accordion-group>
                    </accordion>
                </div>
            </div>
        </div>

    </div>
</div>
