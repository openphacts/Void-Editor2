<div class="span12 carousel-content" ng-controller="linksetFormCtrl" >
     <span ng-switch="slide.active">
      <div  ng-switch-when="true">
          <script>
              $(".carousel-control.right").hide();
          </script>
          {{changeProgressBar(slide.progress)}}
      </div>
      <div  ng-switch-when="false">
          <script>
              $(".carousel-control.right").show();
          </script>
      </div>
     </span>
    <div class="span8 offset2">

        <div class="row">
            <div class="span7">
                 <br>
               <h3> {{finalHeader}}</h3>
                <br><br>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span4 offset3">
                 <h4 >Export it as :
					<button type="btn" class="btn btn-primary btn-large"  ng-disabled="disabledExport"
							ng-click="downloadFile() " id="exportVoidButton"
							class="pull-right" > RDF</button>
				     <img src="img/ajax-loader.gif" id ="spinner"  style="display:none">
				   </h4>
				   
            </div>
        </div>
        <div class="row-fluid">
            <div class="span6 offset3" id="bind-html-with-trust">
                <div ng-bind-html="fieldsToAdd()">
                </div>
            </div>
        </div>
     </div>
</div>
